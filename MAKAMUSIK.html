   .floating-quotes {

  text-shadow: 1px 1px 2px rgba(50, 0, 0, 0.6);
  animation: floatQuote 5s ease-in-out infinite alternate;
  pointer-events: none;
  z-index: 2;
}

@keyframes floatQuote {

  }
  100% {

}
 * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      color: #ffe6e6; /* vintage pink-beige tone */
      min-height: 100vh;
      position: relative;
      background-color: #2c0000; /* deep red fallback */
      overflow-x: hidden;
    }

    /* Background image with red overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: 
        linear-gradient(rgba(170, 0, 0, 0.4), rgba(170, 0, 0, 0.4)),
        url('kiks.JPG') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    /* Optional vintage grain texture overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-radial-gradient(
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
    }

    .content {
      display: flex;

      min-height: 100vh;

    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(80, 0, 0, 0.6);
      font-weight: normal;
      letter-spacing: 2px;
    }

    a {
      color: #ffe6e6;
      background: rgba(70, 0, 0, 0.6);
      padding: 1rem 2rem;
      margin: 10px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px rgba(80, 0, 0, 0.6);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 230, 230, 0.2);
    }

    a:hover {
      background: rgba(120, 0, 0, 0.7);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      max-width: 90%;
      text-shadow: 1px 1px 3px rgba(80, 0, 0, 0.5);
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>

<script>
  const quotes = [
    '"Music is what feelings sound like."',
    '"The beat of the street fuels the soul."',
    '"Old school flavor. New school fire."',
    '"Every sound tells a story."',
    '"Turn the volume of life up."'
  ];

  let currentQuote = 0;
  const quoteBox = document.getElementById("quoteBox");

  setInterval(() => {
    // Slide/fade out
    quoteBox.style.opacity = 0;
    quoteBox.style.transform = "translateY(10px)";
    
    setTimeout(() => {
      currentQuote = (currentQuote + 1) % quotes.length;
      quoteBox.textContent = quotes[currentQuote];
      
      // Slide/fade in
      quoteBox.style.opacity = 1;
      quoteBox.style.transform = "translateY(0)";
    }, 500);
  }, 5000);
</script>
